server:
  port: 7001

spring:
  application:
    name: cloud-eureka-server7001

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #不注册自己
    fetch-registry: false # 不检索自己
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/